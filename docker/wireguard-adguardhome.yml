version: "3.8"

networks:
  private_network:
    ipam:
      driver: default
      config:
        - subnet: 10.2.0.0/24

services:
  unbound:
    image: mvance/unbound-rpi
    container_name: unbound
    restart: unless-stopped
    networks:
      private_network:
        ipv4_address: 10.2.0.5

  
  adguardhome:
    depends_on: [unbound]
    image: adguard/adguardhome
    container_name: adguardhome
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 853:853/tcp
      - 3000:3000/tcp
      - 80:80/tcp
      - 443:443/tcp
    volumes:
      - "/home/ubuntu/docker/AdGuard/work:/opt/adguardhome/work"
      - "/home/ubuntu/docker/AdGuard/conf:/opt/adguardhome/conf"
    restart: unless-stopped
    networks:
      private_network:
        ipv4_address: 10.2.0.10
  
  wg-easy:
    depends_on: [adguardhome]
    environment:
      # ⚠️ Required:
      # Change this to your host's public address
      - WG_HOST=[yourIP]

      # Optional:
      - PASSWORD=[yourpassword]
      - WG_PORT=51820
      - WG_DEFAULT_ADDRESS=10.6.0.x
      - WG_DEFAULT_DNS=10.2.0.10 # Points to adguardhome
      # - WG_ALLOWED_IPS=192.168.15.0/24, 10.0.1.0/24
    image: weejewel/wg-easy
    container_name: wg-easy
    volumes:
      - "/home/ubuntu/docker/wireguard:/etc/wireguard"
    ports:
      - "51820:51820/udp"
      - "51821:51821/tcp"
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    dns:
      - 10.2.0.10 # Points to adguardhome
    networks:
      private_network:
        ipv4_address: 10.2.0.15
