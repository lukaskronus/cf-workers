<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
<style>
  /* Reset styles for the carousel */
  .carousel-wrapper * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  /* Main carousel wrapper */
  .carousel-wrapper {
    width: 100%;
    height: 70vh;
    min-height: 300px;
    margin: 2rem auto;
    position: relative;
  }

  /* Carousel container */
  .carousel-container {
    position: relative;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.02);
    border-radius: 8px;
    overflow: hidden;
  }

  /* Glide slider styles */
  .carousel-container .glide {
    width: 100%;
    height: 100%;
    margin: 0;
  }

  .carousel-container .glide__track {
    width: 100%;
    height: 100%;
  }

  .carousel-container .glide__slides {
    margin: 0;
    padding: 0;
    list-style: none;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .carousel-container .glide__slide {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  .carousel-container .glide__slide img {
    max-width: 100%;
    max-height: 100%;
    width: auto;
    height: auto;
    object-fit: contain;
    margin: 0 auto;
    display: block;
    pointer-events: none;
    user-select: none;
    -webkit-user-drag: none;
  }

  /* Controls container */
  .carousel-container .controls-container {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 8px;
    padding: 8px 12px;
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 6px;
    z-index: 100;
  }

  /* Control buttons */
  .carousel-container .controls-container button {
    background-color: white;
    border: none;
    padding: 6px 12px;
    min-width: 36px;
    height: 32px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    color: black;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.2s;
  }

  .carousel-container .controls-container button:hover {
    background-color: #f0f0f0;
  }

  /* Input field for slide navigation */
  .carousel-container .controls-container input {
    width: 50px;
    text-align: center;
    height: 32px;
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 0 5px;
    font-size: 14px;
    background: white;
    color: black;
  }

  /* Fullscreen styles */
  .carousel-container:fullscreen {
    background: black;
  }

  .carousel-container:fullscreen .glide__slide img {
    max-height: 100vh;
  }

  .carousel-container:fullscreen .controls-container {
    bottom: 40px;
  }

  /* Mobile responsive styles */
  @media (max-width: 768px) {
    .carousel-wrapper {
      height: 50vh;
    }

    .carousel-container .controls-container {
      bottom: 15px;
      padding: 6px 10px;
    }

    .carousel-container .controls-container button {
      padding: 4px 8px;
      min-width: 32px;
      height: 28px;
      font-size: 12px;
    }

    .carousel-container .controls-container input {
      width: 40px;
      height: 28px;
      font-size: 12px;
    }
  }

  @media (max-width: 480px) {
    .carousel-wrapper {
      height: 40vh;
    }
  }
</style>

<div class="carousel-wrapper">
  <div class="carousel-container">
    <div class="glide">
      <div class="glide__track" data-glide-el="track">
        <div class="glide__slides" id="slidesContainer"></div>
      </div>
    </div>
    <div class="controls-container">
      <button id="prevButton" type="button">◀</button>
      <input id="imageInput" type="text" value="1" inputmode="numeric" pattern="[0-9]*">
      <button id="goButton" type="button">Go</button>
      <button id="nextButton" type="button">▶</button>
      <button class="fullscreen-button" type="button">⛶</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>
<script>
  (() => {
    // Base64 encoded image links
    const encodedImageLinks = [
      // Add your base64 encoded image URLs here
    ];

    // Function to decode base64 URL
    function decodeBase64URL(encoded) {
      return atob(encoded);
    }

    // Function to generate slides
    function generateSlides() {
      const slidesContainer = document.getElementById("slidesContainer");
      encodedImageLinks.forEach(encodedLink => {
        const slide = document.createElement("div");
        slide.classList.add("glide__slide");
        const img = document.createElement("img");
        img.src = decodeBase64URL(encodedLink);
        img.loading = "lazy";
        img.draggable = false;
        slide.appendChild(img);
        slidesContainer.appendChild(slide);
      });
    }

    // Function to initialize Glide carousel
    function initializeCarousel() {
      return new Glide(".glide", {
        type: "carousel",
        startAt: 0,
        perView: 1,
        focusAt: "center",
        gap: 0,
        autoplay: false,
        dragThreshold: 50,
        touchRatio: 1,
        touchAngle: 45,
        animationDuration: 300,
        rewindDuration: 300,
        throttle: 50
      }).mount();
    }

    // Function to setup carousel controls
    function setupControls(glide) {
      const controls = {
        prev: document.getElementById("prevButton"),
        next: document.getElementById("nextButton"),
        go: document.getElementById("goButton"),
        input: document.getElementById("imageInput"),
        fullscreen: document.querySelector(".fullscreen-button"),
        container: document.querySelector(".carousel-container")
      };

      // Fullscreen handling
      controls.fullscreen.addEventListener("click", () => {
        if (!document.fullscreenElement) {
          controls.container.requestFullscreen()
            .then(() => glide.update())
            .catch(err => console.error("Fullscreen error:", err));
        } else {
          document.exitFullscreen()
            .then(() => glide.update())
            .catch(err => console.error("Exit fullscreen error:", err));
        }
      });

      document.addEventListener("fullscreenchange", () => {
        controls.fullscreen.textContent = document.fullscreenElement ? "⎋" : "⛶";
        glide.update();
      });

      // Navigation controls
      controls.prev.addEventListener("click", () => glide.go("<"));
      controls.next.addEventListener("click", () => glide.go(">"));

      // Go to slide functionality
      controls.go.addEventListener("click", () => {
        const inputVal = parseInt(controls.input.value, 10);
        if (!isNaN(inputVal) && inputVal >= 1 && inputVal <= encodedImageLinks.length) {
          glide.go(`=${inputVal - 1}`);
        } else {
          alert(`Please enter a valid number between 1 and ${encodedImageLinks.length}`);
          controls.input.value = glide.index + 1;
        }
      });

      // Update input value on slide change
      glide.on("run.after", () => {
        controls.input.value = glide.index + 1;
      });

      // Input validation
      controls.input.addEventListener("input", () => {
        controls.input.value = controls.input.value.replace(/[^0-9]/g, "");
      });

      // Handle window resize
      window.addEventListener("resize", () => glide.update());
    }

    // Main function to initialize everything
    function init() {
      generateSlides();
      const glide = initializeCarousel();
      setupControls(glide);
    }

    // Initialize the carousel
    init();
  })();
</script>
