<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
<style>
  .glide {
    position: relative;
    width: 80%;
    max-width: 210mm;
    height: auto;
    aspect-ratio: .707;
    margin: 0
  }

  .glide__track {
    position: relative;
    width: 100%;
    height: 100%
  }

  .glide__slides {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%
  }

  .glide__slide {
    position: relative;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%
  }

  .glide__slide img {
    width: 100%;
    height: 100%;
    object-fit: contain
  }

  .glide__arrows {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    justify-content: space-between;
    width: 100%;
    z-index: 10
  }

  .glide__arrow {
    background: rgba(0, 0, 0, .5);
    color: #fff;
    border: none;
    padding: 10px;
    cursor: pointer;
    font-size: 24px;
    transition: background .3s ease
  }

  .glide__arrow:hover {
    background: rgba(0, 0, 0, .8)
  }

  .glide__arrow--left {
    position: absolute;
    left: 10px
  }

  .glide__arrow--right {
    position: absolute;
    right: 10px
  }
</style>
<body>
  <div class="glide">
    <div class="glide__track" data-glide-el="track">
      <div class="glide__slides">
        <div class="glide__slide">
          <img src="https://i.imgur.com/C5XhZH2.jpeg">
        </div>
        <div class="glide__slide">
          <img src="https://i.imgur.com/DOtUmdW.jpeg">
        </div>
        <div class="glide__slide">
          <img src="https://i.imgur.com/mD7ICEF.jpeg">
        </div>
        <div class="glide__slide">
          <img src="https://i.imgur.com/wLBNYES.png">
        </div>
      </div>
    </div>
    <div class="glide__arrows" data-glide-el="controls">
      <button class="glide__arrow glide__arrow--left" data-glide-dir="<">‹ </button>
      <button class="glide__arrow glide__arrow--right" data-glide-dir=">">›</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>
  <script>
    new Glide(".glide", {
      type: "carousel",
      startAt: 0,
      perView: 1,
      focusAt: "center",
      gap: 10,
      autoplay: false
    }).mount()
  </script>
</body>
