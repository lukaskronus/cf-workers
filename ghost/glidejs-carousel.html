<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
<style>
  .glide {
    position: relative;
    width: 100%;
    height: auto;
    margin: 0;
  }

  .glide__track {
    position: relative;
    width: 100%;
    height: 100%;
  }

  .glide__slides {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  }

  .glide__slide {
    position: relative;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  }

  .glide__slide img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  .glide-controls {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 10px;
    gap: 10px;
  }

  .glide-controls input {
    width: 50px;
    text-align: center;
  }
</style>

<body>
  <div class="glide">
    <div class="glide__track" data-glide-el="track">
      <div class="glide__slides">
        <div class="glide__slide">
          <img src="https://i.imgur.com/C5XhZH2.jpeg">
        </div>
        <div class="glide__slide">
          <img src="https://i.imgur.com/DOtUmdW.jpeg">
        </div>
        <div class="glide__slide">
          <img src="https://i.imgur.com/mD7ICEF.jpeg">
        </div>
        <div class="glide__slide">
          <img src="https://i.imgur.com/wLBNYES.png">
        </div>
      </div>
    </div>

  <div class="glide-controls">
    <button id="prevButton">Previous</button>
    <input id="imageInput" type="text" value="1" placeholder="1">
    <button id="goButton">Goto</button>
    <button id="nextButton">Next</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>
  <script>
    const glide = new Glide(".glide", {
      type: "carousel",
      startAt: 0,
      perView: 1,
      focusAt: "center",
      gap: 10,
      autoplay: false
    });

    glide.mount();

    // Controls
    const prevButton = document.getElementById("prevButton");
    const nextButton = document.getElementById("nextButton");
    const goButton = document.getElementById("goButton");
    const imageInput = document.getElementById("imageInput");

    // Get the total number of slides dynamically
    const totalSlides = Math.floor(document.querySelectorAll(".glide__slide").length / 2);

    // Event listeners for navigation
    prevButton.addEventListener("click", () => glide.go("<"));
    nextButton.addEventListener("click", () => glide.go(">"));

    // Jump to a specific slide when "Go" is clicked
    goButton.addEventListener("click", () => {
      const inputVal = parseInt(imageInput.value, 10);
      if (!isNaN(inputVal) && inputVal >= 1 && inputVal <= totalSlides) {
        glide.go(`=${inputVal - 1}`); // Jump to the specified slide
      } else {
        alert(`Please enter a valid number between 1 and ${totalSlides}`);
        imageInput.value = glide.index + 1; // Reset to current slide
      }
    });

    // Update the input box when the slide changes
    glide.on("run.after", () => {
      imageInput.value = glide.index + 1; // Convert back to 1-based index
    });

    // Ensure only numeric input
    imageInput.addEventListener("input", (event) => {
      imageInput.value = imageInput.value.replace(/[^0-9]/g, ""); // Allow only numbers
    });
  </script>
</body>
